<!DOCTYPE html>
<html lang="en">
<head>

    <title>LOOP EXECUTION</title>
</head>
<body>
    <h1>CHECK CONSOLE</h1>
    <script>
        var x=10;
        var y=20;
        if(x>y)
        {
            console.log("x is greater than y");
        }
        else{
            console.log("y is greater than x");
        }
       let c=1;
       switch(c)
       {
        case(0):
        console.log ("hello from case 0");
        break;
        case(1):
        console.log("hello from case one...")
           }
           var k = 1;
           var sum = 0;
           while (k <= 10) {
            sum += 10;
            k++;
        }
        console.log(sum);
    </script>
    
</body>
